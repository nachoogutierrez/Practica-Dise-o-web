<div class="container mt-4">
  <h2 class="text-turquesa mb-4">Gestión de Fotos</h2>

  <div class="table-responsive">
    <table class="table table-striped table-turquesa">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let photo of photos">
          <td>{{ photo.id }}</td>
          <td>{{ photo.title }}</td>
          <td>
            <img [src]="photo.thumbnailUrl" [alt]="photo.title" width="50" height="50">
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="selectPhotoForEdit(photo)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="deletePhoto(photo.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Nuevo</td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="newPhoto.title" placeholder="Título">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="newPhoto.thumbnailUrl" placeholder="URL miniatura">
          </td>
          <td>
            <button class="btn btn-turquesa" (click)="addPhoto()">Agregar</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="modal fade" [class.show]="selectedPhoto" [style.display]="selectedPhoto ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-turquesa text-white">
          <h5 class="modal-title">Editar Foto</h5>
        </div>
        <div class="modal-body" *ngIf="selectedPhoto">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" [(ngModel)]="selectedPhoto.title">
          </div>
          <div class="mb-3">
            <label class="form-label">URL Miniatura</label>
            <input type="text" class="form-control" [(ngModel)]="selectedPhoto.thumbnailUrl">
          </div>
          <div class="mb-3">
            <label class="form-label">URL Completa</label>
            <input type="text" class="form-control" [(ngModel)]="selectedPhoto.url">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="selectedPhoto = null">Cancelar</button>
          <button type="button" class="btn btn-turquesa" (click)="updatePhoto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-backdrop fade" [class.show]="selectedPhoto" [style.display]="selectedPhoto ? 'block' : 'none'"></div>
</div>

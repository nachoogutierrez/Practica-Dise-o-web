<div class="container">
  <h2>Gestión de Fotos</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Album ID</th>
        <th>Título</th>
        <th>Miniatura</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (photo of photos; track photo.id) {
        <tr>
          <td>{{ photo.id }}</td>
          <td>{{ photo.albumId }}</td>
          <td>{{ photo.title }}</td>
          <td>
            <img [src]="photo.thumbnailUrl" [alt]="photo.title" class="thumbnail">
          </td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="openEditModal(photo)">
              Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="deletePhoto(photo.id)">
              Eliminar
            </button>
          </td>
        </tr>
      }
    </tbody>
    <!-- TFOOT PARA AGREGAR NUEVAS FOTOS -->
    <tfoot>
      <tr>
        <td>Nuevo</td>
        <td>
          <input type="number" class="form-control" [(ngModel)]="newPhoto.albumId" 
                 placeholder="Album ID">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newPhoto.title" 
                 placeholder="Título">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newPhoto.url" 
                 placeholder="URL">
        </td>
        <td>
          <button class="btn btn-success" (click)="addPhoto()" 
                  [disabled]="!newPhoto.title || !newPhoto.url">
            Agregar
          </button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<!-- MODAL PARA EDITAR -->
@if (showModal && selectedPhoto) {
  <div class="modal-backdrop show"></div>
  <div class="modal show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Foto</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Album ID</label>
              <input type="number" class="form-control" [(ngModel)]="selectedPhoto.albumId" 
                     name="albumId">
            </div>
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" [(ngModel)]="selectedPhoto.title" 
                     name="title">
            </div>
            <div class="mb-3">
              <label class="form-label">URL</label>
              <input type="text" class="form-control" [(ngModel)]="selectedPhoto.url" 
                     name="url">
            </div>
            <div class="mb-3">
              <label class="form-label">Miniatura URL</label>
              <input type="text" class="form-control" [(ngModel)]="selectedPhoto.thumbnailUrl" 
                     name="thumbnailUrl">
            </div>
          </form>
          @if (selectedPhoto.thumbnailUrl) {
            <div class="mt-3">
              <strong>Vista previa:</strong>
              <img [src]="selectedPhoto.thumbnailUrl" [alt]="selectedPhoto.title" 
                   class="img-thumbnail mt-2" style="max-width: 100px;">
            </div>
          }
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="updatePhoto()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
}
